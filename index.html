<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
   <base href="/Music-Player/">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="music-player">
<nav>
  <div class="icon"><i class="fa-solid fa-less-than"></i></div>
  <div class="icon"><i class="fa-solid fa-bars"></i></div>
</nav>
<div class="imggg">
<div class="imgg">
<img src="singer.jpg" alt=""  class="img">
</div>
</div>
<div class="text">
  <h1 class="songname"></h1>
<p class="singername"></p>
<p></p>
</div>

  <audio  class="song">

</audio>
<p class="current"></p>
<input type="range" class="range">
<p class="duration"></p>
<div class="controls">
  <div onclick="backword();"><i class="fa-solid fa-backward"></i></div>
  <div  onclick="playPause();"><i class="fa-solid fa-play" id="controlicon"></i></div>
  <div onclick="forward();"><i class="fa-solid fa-forward"></i></div>
</div>
<!-- <div class="devloper">Design by Yogesh</div> -->
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
